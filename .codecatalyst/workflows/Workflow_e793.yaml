Name: Workflow_e793
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - react

# Required - Define action configurations.
Actions:
  DeployToAWSAmplifyHosting_ce:
    # Identifies the action. Do not modify this value.
    Identifier: codecatalyst-labs/deploy-to-amplify-hosting@v1.0.1
    # Required; You can use an environment, AWS account connection, and role to access AWS resources.
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-Medley
          Name: BlueAccountDev
      Name: Dev
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Compute:
      Type: EC2
    Configuration:
      Wait: true
      AWSRegion: eu-west-1
      CreateBranch: true
      AmplifyBranchName: ${WorkflowSource.BranchName}
      Path: .
